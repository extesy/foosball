<!DOCTYPE html> 
<html> 
<head> 
  <title>Foosball Tracker</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="bootstrap-combined.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="jquery-1.8.0.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="flotr2.min.js"></script>
  <script src="code.js"></script>
</head> 
<body> 

<div class="tabbable container-fluid">
  <ul class="nav nav-tabs">
    <li class="active"><a href="#game" data-toggle="tab">Game</a></li>
    <li><a href="#stats" data-toggle="tab">Rankings</a></li>
    <li><a href="#log" data-toggle="tab">Log</a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="game">
      <h2>Team 1 <button class="btn btn-mini" id="findmatch" onclick="findBestMatch()">Find match</button></h2>
      <table width="100%">
        <tr>
          <td width="15%">Goalee:</td>
          <td><select name="player11" id="player11"><option value="0">No player</option></select></td>
        </tr>
        <tr>
          <td><button class="swap btn btn-mini" id="swap1" onclick="swap(1, 2)">swap</button></td>
        </tr>
        <tr>
          <td>Midfield:</td>
          <td><select name="player12" id="player12"><option value="0">No player</option></select></td>
        </tr></table>
        <h2>Team 2<span id="matchscore"></span></h2>
        <table width="100%"><tr>
          <td width="15%">Goalee:</td>
          <td><select name="player21" id="player21"><option value="0">No player</option></select></td>
        </tr>
        <tr>
          <td><button class="swap btn btn-mini" id="swap2" onclick="swap(3, 4)">swap</button></td>
        </tr>
        <tr>
          <td>Midfield:</td>
          <td><select name="player22" id="player22"><option value="0">No player</option></select></td>
        </tr>
      </table>
      <h2>Game results</h2>
      <table id="results" cellpadding="5">
        <thead>
          <tr>
            <th>Team 1</th>
            <th>Team 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="btn-group" data-toggle="buttons-radio">
                <button id="score10" class="team1score btn">0</button>
                <button id="score11" class="team1score btn">1</button>
                <button id="score12" class="team1score btn">2</button>
                <button id="score13" class="team1score btn">3</button>
                <button id="score14" class="team1score btn">4</button>
                <button id="score15" class="team1score btn">5</button>
              </div>
            </td>
            <td>
              <div class="btn-group" data-toggle="buttons-radio">
                <button id="score20" class="team2score btn">0</button>
                <button id="score21" class="team2score btn">1</button>
                <button id="score22" class="team2score btn">2</button>
                <button id="score23" class="team2score btn">3</button>
                <button id="score24" class="team2score btn">4</button>
                <button id="score25" class="team2score btn">5</button>
              </div>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">
              <button class="btn btn-primary" data-loading-text="Submitting results..." id="submit" onclick="submit()">Submit results</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="tab-pane" id="stats">
      <table class="table table-bordered table-condensed" id="rankgrid"></table>
      <div id="graph"></div>
    </div>
    <div class="tab-pane" id="log">
      <table class="table table-bordered table-condensed" id="loggrid"></table>
    </div>
  </div>
</div>

</body>
</html>
